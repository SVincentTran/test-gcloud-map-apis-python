# This is a basic workflow to help you get started with Actions

name: deploy-cloud-function

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Deploy-Hello-World:
    runs-on: ubuntu-latest
    
    steps:
      - id: auth
        name: Authenticate to Google Cloud Server
        uses: google-github-action/auth@v0
        with:
          credentials_json: ${{secrets.google_map_sa_key}}
          
      - name: Setup Gcloud SDK environment
        uses: google-github-actions/setup-gcloud@v0
        with:
          export_default_credentials: true
          
      - name: Use gcloud CLI
        run: gcloud info
        
      - name: Deploy the function
        run: gcloud functions deploy test-hello-world --trigger-http --runtime=python39
